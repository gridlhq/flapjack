name: CI

# This workflow only runs automatically on the public flapjack repo (gridlhq/flapjack)
# In flapjack_dev, tests are run manually via: ./engine/_dev/s/run-all-tests.sh
on:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Check if we're in the public repo - skip all tests if not
  check-repo:
    runs-on: ubuntu-latest
    outputs:
      is-public-repo: ${{ steps.check.outputs.is-public-repo }}
    steps:
      - id: check
        run: |
          if [ "${{ github.repository }}" = "gridlhq/flapjack" ]; then
            echo "is-public-repo=true" >> $GITHUB_OUTPUT
          else
            echo "is-public-repo=false" >> $GITHUB_OUTPUT
          fi
  # ============================================================================
  # RUST ENGINE TESTS
  # ============================================================================

  fmt:
    name: Rustfmt
    needs: check-repo
    if: needs.check-repo.outputs.is-public-repo == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: engine
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all --check

  clippy:
    name: Clippy
    needs: check-repo
    if: needs.check-repo.outputs.is-public-repo == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: engine
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine
      - run: >
          cargo clippy --workspace --all-targets -- -D warnings
          -A clippy::too_many_arguments
          -A clippy::type_complexity
          -A clippy::only_used_in_recursion
          -A deprecated

  rust-tests-fast:
    name: Rust tests (fast)
    needs: check-repo
    if: needs.check-repo.outputs.is-public-repo == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: engine
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get clean
          df -h
        working-directory: .
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine
      - uses: taiki-e/install-action@nextest
      - name: Build binaries (needed by integration tests)
        run: cargo build --package flapjack-server
      - name: Fast tests
        run: cargo nextest run

  rust-tests-all:
    name: Rust tests (all)
    needs: check-repo
    if: needs.check-repo.outputs.is-public-repo == 'true' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: engine
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get clean
          df -h
        working-directory: .
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine
      - uses: taiki-e/install-action@nextest
      - name: Build binaries (needed by integration tests)
        run: cargo build --package flapjack-server
      - name: All tests
        run: cargo nextest run -P ci

  installer:
    name: Installer tests
    needs: check-repo
    if: needs.check-repo.outputs.is-public-repo == 'true'
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Run installer tests
        run: sh engine/tests/test_install.sh

  # ============================================================================
  # DASHBOARD TESTS
  # ============================================================================

  dashboard-unit:
    name: Dashboard unit tests
    needs: check-repo
    if: needs.check-repo.outputs.is-public-repo == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: engine/dashboard/package-lock.json
      - name: Install dependencies
        working-directory: engine/dashboard
        run: npm ci
      - name: Run unit tests
        working-directory: engine/dashboard
        run: npm run test:unit:run

  dashboard-build:
    name: Dashboard build
    needs: check-repo
    if: needs.check-repo.outputs.is-public-repo == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: engine/dashboard/package-lock.json
      - name: Install dependencies
        working-directory: engine/dashboard
        run: npm ci
      - name: Type check & build
        working-directory: engine/dashboard
        run: npm run build

  dashboard-pages:
    name: Dashboard page tests
    needs: check-repo
    if: needs.check-repo.outputs.is-public-repo == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: engine/dashboard/package-lock.json
      - name: Install Playwright browsers
        working-directory: engine/dashboard
        run: npx playwright install --with-deps chromium
      - name: Install dependencies
        working-directory: engine/dashboard
        run: npm ci
      - name: Run page tests
        working-directory: engine/dashboard
        run: npm run test:pages
      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dashboard-pages-report
          path: engine/dashboard/playwright-report/
          retention-days: 7

  dashboard-integration:
    name: Dashboard integration tests
    needs: check-repo
    if: needs.check-repo.outputs.is-public-repo == 'true' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: engine/dashboard/package-lock.json
      - name: Install Playwright browsers
        working-directory: engine/dashboard
        run: npx playwright install --with-deps chromium
      - name: Install dependencies
        working-directory: engine/dashboard
        run: npm ci
      - name: Run integration tests
        working-directory: engine/dashboard
        run: npm run test:integration
        env:
          ALGOLIA_APP_ID: ${{ secrets.ALGOLIA_APP_ID }}
          ALGOLIA_ADMIN_KEY: ${{ secrets.ALGOLIA_ADMIN_KEY }}
      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dashboard-integration-report
          path: engine/dashboard/playwright-report/
          retention-days: 7

  # ============================================================================
  # SDK TESTS
  # ============================================================================

  sdk-php:
    name: PHP SDK tests
    needs: check-repo
    if: needs.check-repo.outputs.is-public-repo == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2', '8.3']
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, curl, json
      - name: Install dependencies
        working-directory: sdks/php
        run: composer install --no-interaction --prefer-dist
      - name: Run tests
        working-directory: sdks/php
        run: vendor/bin/phpunit

  sdk-python:
    name: Python SDK tests
    needs: check-repo
    if: needs.check-repo.outputs.is-public-repo == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: Install Poetry
        run: pipx install poetry
      - name: Install dependencies
        working-directory: sdks/python
        run: poetry install
      - name: Run tests
        working-directory: sdks/python
        run: poetry run pytest

  sdk-javascript:
    name: JavaScript SDK tests
    needs: check-repo
    if: needs.check-repo.outputs.is-public-repo == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          # No cache - package-lock.json doesn't exist
      - name: Install dependencies
        working-directory: sdks/javascript/packages/flapjack-search
        run: npm install
      - name: Run tests
        working-directory: sdks/javascript/packages/flapjack-search
        run: npm test

  sdk-go:
    name: Go SDK tests
    needs: check-repo
    if: needs.check-repo.outputs.is-public-repo == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go: ['1.21', '1.22', '1.23']
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
      - name: Run tests
        working-directory: sdks/go
        run: go test ./...

  sdk-ruby:
    name: Ruby SDK tests
    needs: check-repo
    if: needs.check-repo.outputs.is-public-repo == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.1', '3.2', '3.3']
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          working-directory: sdks/ruby
      - name: Run tests
        working-directory: sdks/ruby
        run: bundle exec rake test

  sdk-java:
    name: Java SDK tests
    needs: check-repo
    if: needs.check-repo.outputs.is-public-repo == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Run tests
        working-directory: sdks/java
        run: ./gradlew test

  sdk-csharp:
    name: C# SDK tests
    needs: check-repo
    if: needs.check-repo.outputs.is-public-repo == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        working-directory: sdks/csharp
        run: dotnet restore
      - name: Run tests
        working-directory: sdks/csharp
        run: dotnet test

  # ============================================================================
  # INTEGRATION TESTS
  # ============================================================================

  integration-laravel-scout:
    name: Laravel Scout tests
    needs: check-repo
    if: needs.check-repo.outputs.is-public-repo == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2', '8.3']
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, curl, json
      - name: Install dependencies
        working-directory: integrations/laravel-scout
        run: composer install --no-interaction --prefer-dist
      - name: Run tests
        working-directory: integrations/laravel-scout
        run: vendor/bin/phpunit

  integration-wordpress:
    name: WordPress plugin tests
    needs: check-repo
    if: needs.check-repo.outputs.is-public-repo == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2', '8.3']
    steps:
      - uses: actions/checkout@v4
      - name: Checkout PHP SDK
        uses: actions/checkout@v4
        with:
          path: temp-php-sdk
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, curl, json
      - name: Copy PHP SDK
        run: |
          mkdir -p sdks/php
          cp -r temp-php-sdk/sdks/php/* sdks/php/ || true
      - name: Install dependencies
        working-directory: sdks/wordpress
        run: composer install --no-interaction --prefer-dist
      - name: Run unit tests
        working-directory: sdks/wordpress
        run: composer run test:unit
      - name: Run integration tests
        working-directory: sdks/wordpress
        run: composer run test:integration

name: Do not edit files in this repository

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - 'main'

jobs:
  auto_close_pr:
    name: Close PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Close PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          gh pr close "${PR_NUMBER}" -d -c "Thanks for contributing to our API clients! Sorry to close your PR, but this repository is fully generated, you can port your changes to [the SDK Automation repository](https://github.com/flapjackhq/sdk-automation). If you need some guidance, feel free to [open an issue](https://github.com/flapjackhq/sdk-automation/issues)."

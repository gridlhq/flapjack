name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: engine
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: engine
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine
      - run: >
          cargo clippy --workspace --all-targets -- -D warnings
          -A clippy::too_many_arguments
          -A clippy::type_complexity
          -A clippy::only_used_in_recursion
          -A deprecated

  test:
    name: Rust tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: engine
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get clean
          df -h
        working-directory: .
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine
      - uses: taiki-e/install-action@nextest

      - name: Build binaries (needed by integration tests)
        run: cargo build --package flapjack-server

      - name: Fast tests
        run: cargo nextest run

  test-all:
    name: All Rust tests
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: engine
    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          sudo apt-get clean
          df -h
        working-directory: .
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: engine
      - uses: taiki-e/install-action@nextest

      - name: Build binaries (needed by integration tests)
        run: cargo build --package flapjack-server

      - name: All tests
        run: cargo nextest run -P ci

  installer:
    name: Installer tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Run installer tests
        run: sh engine/tests/test_install.sh

  dashboard:
    name: Dashboard build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: engine/dashboard/package-lock.json
      - name: Install dependencies
        working-directory: engine/dashboard
        run: npm ci
      - name: Type check & build
        working-directory: engine/dashboard
        run: npm run build

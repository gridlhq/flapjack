name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: PHP ${{ matrix.php }} / WP ${{ matrix.wp }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.1', '8.2', '8.3', '8.4']
        wp: ['6.4', '6.7', '6.9']

    steps:
      - uses: actions/checkout@v4

      - name: Checkout PHP SDK
        uses: actions/checkout@v4
        with:
          repository: flapjackhq/flapjack-search-php
          path: flapjack-search-php

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, curl, json
          coverage: xdebug

      - name: Update composer.json for CI
        run: |
          # Point the path repository to the checked-out SDK
          jq '.repositories[0].url = "./flapjack-search-php"' composer.json > composer.tmp && mv composer.tmp composer.json

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run unit tests
        run: vendor/bin/phpunit --testsuite unit

      - name: Run integration tests
        run: vendor/bin/phpunit --testsuite integration

      - name: Run tests with coverage
        if: matrix.php == '8.4' && matrix.wp == '6.9'
        run: vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml

      - name: Upload coverage
        if: matrix.php == '8.4' && matrix.wp == '6.9'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
        continue-on-error: true

  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkout PHP SDK
        uses: actions/checkout@v4
        with:
          repository: flapjackhq/flapjack-search-php
          path: flapjack-search-php

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Update composer.json for CI
        run: |
          jq '.repositories[0].url = "./flapjack-search-php"' composer.json > composer.tmp && mv composer.tmp composer.json

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse includes/ --level=5
        continue-on-error: true
